<a (click)="openDialog(movie?.imdb_id)" href="javascript:;">
  <div class="movie">
    <img *ngIf="movie.banner" src="{{ movie.banner }}" alt="" />
    <img *ngIf="!movie.banner" src="../../assets/images/default.jpeg" alt="" />
    <p>{{ movie.title }}</p>
    <small>{{ movie.year }}</small>
  </div>
</a>
